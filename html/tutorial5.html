<!DOCTYPE html>
<html>
<head>
	<title>Tutorial5 sample</title>

	<style>
		body {
			margin: 0 15%;
			padding: 2%;
		}
	header {
		background: skyblue;
		height: 100px;
		width: 99%;
		border: solid thin #000;
	}

	nav {
		width: 14%;
		height: 500px;
		background:#f2a444;
		border: solid thin #000;
		margin-top: 1%;
		float: left;
	}

	article {
		float: left;
		width:55%;
		height: 500px;
		margin: 1%;
	}

	article section#main {
		background:#57a8bd;
		border: solid thin #000;
		height: 150px;
		width:98%;
	}

	article section.related {
		width: 44%;
		margin-top: 2%;
		height: 339px;
		background:#57a8bd;
		border: solid thin #000;
		float: left;
	}

	aside {
		background:#d0b4ed;
		width: 26%;
		float: left;
		margin: 1% 0 0 1%;
		border: solid thin #000;
		height:500px;
	}

	nav ul li {
		list-style: none;
		border: solid;
		position: relative;
		padding-right: 2px;
		margin-right: 20px;
		margin-left: 2px;
		background-color: aliceblue;
		
	}

	header ul li {
		display: inline;
		border-style: solid;
		margin-left: 40px;
		margin-right: 40px;
		background:thistle;
	}	
	</style>

</head>

<body>

<header>
	This is the header section

	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About Us</a></li>
		<li><a href="#">Services</a></li>
		<li><a href="#">Portfolio</a></li>
		<li><a href="#">Contact Us</a></li>
	</ul>
</header>

<nav>
	<ul>
		<li><a href="#">Home</a></li>
		<br>
		<li><a href="#">About Us</a></li>
		<br>
		<li><a href="#">Services</a></li>
		<br>
		<li><a href="#">Portfolio</a></li>
		<br>
		<li><a href="#">Contact us</a></li>

	</ul>
</nav>

<article>
	
	<section id="main">
		section 1
	</section>

	<section class="related">
		section 2
	</section>

	<section class="related" style="margin-left: 9%;">
		section 3
	</section>

</article>

<aside>
	
	<section>
		adverts
	</section>

	<figure>
		<img src="" width="" height="">
	</figure>

</aside>

</body>
</html>
